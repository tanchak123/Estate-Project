<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Риелторы</title>
</head>
<h1>Список всех риэлторов</h1>
<body>
<a href="/">Главная</a>
<table>
    <thead>
    <tr>
        <td>Номер</td>
        <td>ID</td>
        <td>Имя</td>
        <td>Фамилия</td>
        <td>Стаж</td>
        <td>Просмотр</td>
        <td>Удалить</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="realtor, iterator: ${realtors}">
        <td th:text="${iterator.index+1}"></td>
        <td th:text="${realtor.id}"></td>
        <td th:text="${realtor.name}"></td>
        <td th:text="${realtor.surname}"></td>
        <td th:text="${realtor.experience}"></td>
        <td><a th:href="@{/realtor/{id}(id=${realtor.id})}">Посмотреть</a></td>
        <td><a th:href="@{/realtor/delete/{id}(id=${realtor.id})}">Удалить</a></td>
    </tr>
    </tbody>
    <tr>
        <td th:text='${"PageNumber : " + (page + 1)}'></td>
        <td>
            <a th:href="@{/realtors(page=${page} - 1)}">LAST</a>
        </td>
        <td>
            <a th:href="@{/realtors(page=${page} + 1)}">NEXT</a>
        </td>
    </tr>
    <tr>
        <td>
            <a th:href="@{/realtor/create}">Создать</a>
        </td>
        <td>
            <a th:href="@{/realtor/delete}">Удалить по айди</a>
        </td>
    </tr>
</table>
</body>
</html>
